<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icons8_brain.ico" type="image/x-icon">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="att">Attempts: <span id="nAtt">0</span></div>
    <div id="board">
    </div>

    <div id="gameOver">
        <div>
            Congratulations!! You won :)
        </div>
        <div id="attempts">

        </div>
        <div id="imgs">
            <img src="./images/bootstrap.png" alt="">
            <img src="./images/electron.png" alt="">
            <img src="./images/firebase.png" alt="">
            <img src="./images/html.png" alt="">
            <img src="./images/javascript.png" alt="">
            <img src="./images/jquery.png" alt="">
            <img src="./images/mongo.png" alt="">
            <img src="./images/node.png" alt="">
            <img src="./images/react.png" alt="">
        </div>
        <button id="restart" onclick="restart()">Play Again</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
